<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Full-Stack App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Item Manager</h1>
        
        <!-- Add Item Form -->
        <div class="card">
            <h2>Add New Item</h2>
            <form id="addItemForm">
                <div class="form-group">
                    <label for="name">Item Name</label>
                    <input type="text" id="name" required placeholder="e.g. Laptop">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" required placeholder="e.g. 50000">
                </div>
                <button type="submit" class="btn primary">Add Item</button>
            </form>
        </div>

        <!-- Item List -->
        <div class="card">
            <h2>All Items</h2>
            <div id="itemList" class="item-list">
                <!-- Items will be injected here via JS -->
                <p class="loading">Loading items...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
